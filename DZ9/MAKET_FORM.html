<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket_form</title>
    <style>
        
        .div {
    display: inline-block;
    width: 90%;
    height: 300px;
    margin-left: 30px;
    margin-right: 30px;
;}

{
.div {width: 90%;}
}

{
.div {width: 90%;}
}

</style>
</head>
<body>
  <form method="post" action="#">
<div class="div">
    <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>

    Название статьи:
    <input type="text" name="article title" value=""><br>

    Рубрика:
    <select name="heading">
    <option  selected value="">программирование</option>
    </select>
    <br>

    Публикация:
    <input type="radio" name="publication" value="1">на сайте 
    <input type="radio" name="publication" value="2">в журнале 
    <input type="radio" name="publication" value="3">на сайте и в журнале<br>
    
    Разрешить комментарии 
    <input type="checkbox" name="comments" checked><br>
        
    <textarea name="text">Текст статьи:</textarea><br>
<p></p>
    <input type="submit" value="Опубликовать">
</div>
</form>
